<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Custom Login{% endblock %}

{% block content %}
<h1>Welcome to the Custom Login App</h1>
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
